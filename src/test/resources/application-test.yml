server:  port: ${PORT:8080}spring:  application:    name: user-aggregator-service  jpa:    show-sql: true # debug sqls    properties:      hibernate:        format_sql: true # debug sqls  flyway:    enabled: falsedata-sources:  - name: postgres-data-base-1    strategy: postgres    url: jdbc:postgresql://localhost:5433/database1    table: users    user: root    password: root    mapping:      id: id      username: username      name: name      surname: surname  - name: postgres-data-base-2    strategy: postgres    url: jdbc:postgresql://localhost:5434/database2    table: ldap_users    user: root    password: root    mapping:      id: ldap_id      username: ldap_login      name: name      surname: surname  - name: mysql-data-base-3    strategy: mysql    url: jdbc:mysql://localhost:3366/database3    table: user_table    user: user    password: password    mapping:      id: user_id      username: user_login      name: user_name      surname: user_surname